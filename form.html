<html>
<head>
<style>
*{
	margin:0;
	padding:0;
	box_sizing:border_box;
}
body{
	font-family:Arial,sans-serif;
	background-color:#f0f4f8;
	display:flex;
	justify-content:center;
	align-items:center;
	height:100vh;
}
form
{
	display:flex;
	flex-direction:column;
}
label{
	color:#555;
	font-size:14px;
	font-weight:bold;
	margin-bottom:5px;
	display:block;
}
input,select,button{
	width:100%;
	padding:10px;
	border:1px solid green;
	border-radius:5px;
	font-size:14px;
}
button{
	back-ground-color:#4CAF50;
	color:white;

</style>
</head>
<br><br>
<body>
<h2>Html form</h2><br>


<form action="/action_page.php">
<label for="fname">First name</label><br>
<input type="text"id="fname"name="fname"><br>

<label for="lname">Last name</label><br>
<input type="text"id="lname"name="lname"><br><br>

<label for="uname">Username</label><br>
<input type="text"id="uname"name="uname"><br>
<label for="pass">Password</label><br>
<input type="text"id="pass"name="pass"><br><br>

<label for="email">Email</label><br>
<input type="email"id="email"name="email"><br>


<p>choose your fav language</p>
<input type="radio"id="html"name="fav_language"value="HTML">
<label for="html">HTML</label><br>
<input type="radio"id="css"name="fav_language"value="CSS">
<label for="css">CSS</label><br>
<input type="radio"id="pyhton"name="fav_language"value="PYTHON">
<label for="python">PYTHON</label><br><br>
<input type="checkbox"id="vehicle1"name="vehicle1" value="bike">
<label for="vehicle1">ihave a bike </label><br>
<input type="checkbox"id="vehicle2"name="vehicle2" value="car">
<label for="vehicle2">ihave a car </label><br><br>

<label for="cars">choose a car:</label>
<select id="cars"name="cars" size="2" multiple>
<option value="bmw">BMW</option>
<option value="audi">audi</option>
<option value="ferrari">ferrari</option>
<option value="bugati">bugati</option></select>
<br><br>

<h3>Show a color picker</h2>
<p>The <Strong>input type="color"</Strong>is used for input fields that should contain a color.</p>
<label for="color">Color</label>
<input type="color"name="color">
<br><br>

<label for ="birthday">Birthday</label>
<input type="date"id="birthday"name="birthday">
<br><br>

<label for ="quantity">Quantity(between 1 to 100):</label>
<input type="number"id="quantity"name="quantity"min="1" max="100">
<br><br>
<input type="submit"value="Submit">
</form>
</body>
</html>
